<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staring</title>
</head>
<body>

<div id="app">
  {{message}}
</div>

<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停查看动态绑定的提示信息！
  </span>
</div>

<div id="app-3">
  <p v-if="seen"> You see me.</p>
</div>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}, {{ todo.detail }}
    </li>
  </ol>
</div>

<div id="app-5">
  <p>{{message}}</p>
  <button v-on:click="reverseMessage">反转消息</button>
</div>

<div id="app-6">
  <p>{{message}}</p>
  <input v-model="message"></input>
</div>

<div id="app-7">
  <ol>
    <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id"
    ></todo-item>
  </ol>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
      el: '#app',
      data: {
          message: 'Hello world.'
      }
  })

  var app2 = new Vue({
      el: "#app-2",
      data: {
          message: '页面加载于 ' + new Date().toLocaleString()
      }
  })

  var app3 = new Vue({
      el: "#app-3",
      data: {
          seen: true
      }
  })

  var app4 = new Vue({
      el: "#app-4",
      data: {
          todos: [
              { index: 0, text: 'fuck0', detail: 'ffadadas'},
              { index: 1, text: 'fuck1', detail: 'hello fuck'},
              { index: 2, text: 'fuck2', detail: 'byebye fuck'},
          ]
      }
  })

  var app5 = new Vue({
      el: "#app-5",
      data: {
          message: "abcdefghijklmnopqrstuvwxyz"
      },
      methods: {
          reverseMessage: function () {
              this.message = this.message.split('').reverse().join('');
          }
      }
  })

  var app6 = new Vue({
      el: "#app-6",
      data: {
          message: 'Hello VUE!'
      }
  })

  Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{todo.text}}</li>'
  })

  var app7 = new Vue({
    el: '#app-7',
    data: {
      groceryList: [
        {id: 0, text: 'vue'},
        {id: 1, text: 'webgl/cg'},
        {id: 2, text: 'algorithm'},
        {id: 3, text: 'ue4/c++'},
        {id: 4, text: 'modeling'}
      ]
    }
  })
</script>
</html>
