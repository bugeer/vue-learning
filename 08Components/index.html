<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08 VUE Components</title>
</head>
<body>

<div id="components-demo1">
  <button-conter></button-conter>
  <button-conter></button-conter>
  <button-conter></button-conter>
</div>

<div id="blog-post-demo">
  <blog-post
    v-for="post in posts"
    v-bind:key="post.id"
    v-bind:title="post.title"
    v-bind:content="post.content"
  ></blog-post>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  Vue.component('button-conter', {
    data: function () {
      return {
        counter: 0
      }
    },
    template: '<button v-on:click="counter++">You click {{counter}} times.</button>'
  });

  new Vue({el: '#components-demo1'});

  Vue.component('blog-post', {
    props: ['title', 'content'],
    template: '' +
      '<div class="blog-post">' +
        '<h3>{{title}}</h3>' +
        '<div v-html="content"></div>' +
      '</div>'
  })

  new Vue({
    el: '#blog-post-demo',
    data: {
      posts: [
        {id: 1, title: 'My journey with VUE.', content: 'bullshit.'},
        {id: 2, title: 'Blogging with VUE.', content: 'bullshit.'},
        {id: 3, title: 'Why VUE is so fun.', content: 'bullshit.'}
      ]
    }
  })
</script>
</html>
